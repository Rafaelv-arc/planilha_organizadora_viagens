<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Atrações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>@orlando_economico</h1>
    </header>
    <main class="container">
        <section class="verificador">
            <h2>Verificador de Atrações</h2>
            <p>Descubra quais atrações você pode acessar com base na sua altura</p>
            <div class="input-group">
                <label for="altura">Qual é a sua altura?</label>
                <input type="number" id="altura" placeholder="Digite sua altura em cm">
                <button onclick="verificarAtrações()">Verificar</button>
            </div>
            <div class="export-buttons">
                <button class="export">Exportar PDF</button>
                <button class="export">Exportar Excel</button>
            </div>
            <div id="resultado" class="resultado"></div>
        </section>
    </main>
    <script src="backend/script.js"></script>
</body>
</html>
